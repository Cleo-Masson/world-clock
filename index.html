<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
      </select>

      <div id="cities">
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date" id="paris-date"></div>
          </div>
          <div class="time" id="paris-time"><small></small></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <div class="city" id="new-york"></div>
            <h2>New York</h2>
            <div class="date" id="new-york-date"></div>
          </div>
          <div class="time" id="new-york-time"><small></small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by Cleo Masson and is open sourced on
      <a href="https://github.com/Cleo-Masson/world-clock" target="_blank"
        >Github</a
      >, hosted on
      <a href="https://world-clock-mu.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
